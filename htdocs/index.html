<html>
<head>
    <title>Topic Word Cloud</title>
    <link rel="stylesheet" type="text/css" href="resources/public/compiled/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1>My Topics Challenge</h1>
                <div id="word-cloud" class="center"></div>
            </div>
            <div class="col4">
                <div id="label-metadata" class="center">
                    <p>Information on topic: <span id="label"></span></p>

                    <p>Total Mentions: <span id="total-mentions">0</span></p>

                    <p>
                        Positive Mentions: <span id="positive-mentions">0</span><br>
                        Neutral Mentions: <span id="neutral-mentions">0</span><br>
                        Negative Mentions: <span id="negative-mentions">0</span><br>
                    </p>

                </div>
            </div>
        </div>
    </div>

<script src="resources/public/compiled/js/main.js"></script>
</body>
</html>
